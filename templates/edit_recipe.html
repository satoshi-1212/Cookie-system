<!-- templates/edit_recipe.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピ編集</title>
</head>
<body>
    <h1>レシピ編集</h1>
    <form action="/edit_recipe/{{ recipe_id }}/update" method="post">
        <label for="recipe_name">レシピ名：</label>
        <input type="text" id="recipe_name" name="recipe_name" required><br><br>
        
        <label for="serving_size">サービングサイズ：</label>
        <input type="number" id="serving_size" name="serving_size" required><br><br>
        
        <label for="serving_unit">サービング単位：</label>
        <input type="text" id="serving_unit" name="serving_unit" required><br><br>
        
        <button type="submit">更新</button>
    </form>
</body>
</html>
